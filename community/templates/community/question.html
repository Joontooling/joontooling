{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="wrapper">

  <!-- COMMUNITY -->
  <div class="community">

    <!-- COMMUNITY / ASIDE -->
    <aside class="aside">
      <h1 class="aside__title">고객센터</h1>

      <ul class="aside__list">
        <li class="aside__item"><a href="#">메인</a></li>
        <li class="aside__item"><a href="#">자주 묻는 질문</a></li>
        <ul class="aside__item">
          <li class="aside__item__inner"><a href="#">BEST 10</a></li>
          <li class="aside__item__inner"><a href="#">회원</a></li>
          <li class="aside__item__inner"><a href="#">반품/교환/환불</a></li>
          <li class="aside__item__inner"><a href="#">주문/결제</a></li>
          <li class="aside__item__inner"><a href="#">배송/수령일 안내</a></li>
          <li class="aside__item__inner"><a href="#">기타</a></li>
        </ul>
        </li>
        <li class="aside__item"><a href="#">1:1 문의</a></li>
        <li class="aside__item"><a href="#">공지사항</a></li>
        <li class="aside__item"><a href="#">자유게시판</a></li>
      </ul>

    </aside>

    <!-- COMMUNITY / QUESTION -->
    <main class="service question-page">
      <h2 class="title bold">자주 묻는 질문</h2>

      <!-- Question -->
      <section class="question">
        <h5 class="question__title">질문 검색</h5>
        <div class="question__search">
          <form>
            <input type="text" placeholder="질문을 검색해 보세요.">
            <button>검색</button>
          </form>
        </div>
        <div class="question__choices">
          <div class="question__choices__item"><button class="tab-button" data-tab-id="question-tab-1">BEST 10</button>
          </div>
          <div class="question__choices__item"><button class="tab-button" data-tab-id="question-tab-2">회원</button></div>
          <div class="question__choices__item"><button class="tab-button" data-tab-id="question-tab-3">반품/교환/환불</button>
          </div>
          <div class="question__choices__item"><button class="tab-button" data-tab-id="question-tab-4">주문/결제</button>
          </div>
          <div class="question__choices__item"><button class="tab-button" data-tab-id="question-tab-5">배송/수령일
              안내</button>
          </div>
          <div class="question__choices__item"><button class="tab-button" data-tab-id="question-tab-6">기타</button></div>
        </div>
      </section>

      <!-- Contents -->
      <section class="contents">
        <div id="question-tab-1" class="question-tab">1</div>
        <div id="question-tab-2" class="question-tab" hidden>2</div>
        <div id="question-tab-3" class="question-tab" hidden>3</div>
        <div id="question-tab-4" class="question-tab" hidden>4</div>
        <div id="question-tab-5" class="question-tab" hidden>5</div>
        <div id="question-tab-6" class="question-tab" hidden>6</div>
      </section>

    </main>

  </div>

</div>
{% endblock content %}


{% block js %}
<script src="{% static 'js/question-tab.js' %}"></script>
{% endblock js %}
