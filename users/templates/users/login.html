{% load static %}
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/accounts/signup.css' %}" />
  <link rel="stylesheet" href="{% static 'css/accounts/login.css' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="login">
    <header>
      <div class="title_login">
        <a href="{% url 'products:index' %}" class="a_login">JUNTOOLING</a>
      </div>
    </header>
    
    <main class="contents_login">
      <form action="{% url 'users:login' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% comment %} <div>
          <input class="input_login" placeholder="아이디">
        </div>
        <div>
          <input type="password" class="input2_login" placeholder="비밀번호">
        </div> {% endcomment %}
        <!-- 로그인 버튼 -->
        <input class="btn_login" type="submit" value="로그인">
      </form>

      <section>
        <div class="sns_title_login">SNS계정으로 간편 로그인/회원가입</div>
        <div class="btn_wrap">
          <!-- 네이버 -->
          <button class="btn_naver"></button>
          <!-- 카카오 -->
          <button class="btn_kakao"></button>
          <!-- 구글 -->
          <button class="btn_google"></button>
        </div>
      </section>

      <section>
        <!-- 회원가입 이동 버튼 -->
        <button class="btn2_login" onclick=location.href="{% url 'users:signup' %}">회원가입</button>
      </section>
    </main>
  </div>
</body>

<!-- 로그인 버튼 활성화 -->
{% comment %} <script>
  const idForm = document.querySelector('.input_login');
  const pwForm = document.querySelector('.input2_login');
  const loginButton = document.querySelector('.btn_login');
  loginButton.disabled = true;

  idForm.addEventListener('keyup', activeEvent);
  pwForm.addEventListener('keyup', activeEvent);
  
  function activeEvent() {
    switch(!(idForm.value && pwForm.value)){
      case true:
        loginButton.disabled = true;
        loginButton.style.backgroundColor = '#767676';
        break;
      case false: 
        loginButton.disabled = false;
        loginButton.style.backgroundColor = '#243763';
        break;
    }
  }
</script> {% endcomment %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
